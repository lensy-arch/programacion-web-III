<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Flexbox con Dos Secciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Organiza los elementos en una columna */
            height: 100vh; /* Altura total de la ventana */
        }

        .header {
            background-color: #4CAF50; /* Color de fondo del encabezado */
            color: white; /* Color del texto */
            padding: 20px; /* Relleno interno del encabezado */
            text-align: center; /* Centra el texto */
        }

        .content {
            flex: 2; /* Permite que el contenido principal ocupe el espacio restante */
            display: flex; /* Habilita Flexbox para el contenido */
            padding: 20px; /* Relleno interno del contenido */
        }

        .section {
            flex: 1; /* Cada sección ocupa el mismo espacio */
            margin: 10px; /* Margen entre secciones */
            padding: 20px; /* Relleno interno de las secciones */
            background-color: #f4f4f4; /* Color de fondo de las secciones */
            border: 1px solid #ccc; /* Borde de las secciones */
            border-radius: 5px; /* Bordes redondeados */
        }

        .footer {
            background-color: #333; /* Color de fondo del pie de página */
            color: white; /* Color del texto */
            padding: 10px; /* Relleno interno del pie de página */
            text-align: center; /* Centra el texto */
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Encabezado</h1>
    </header>
    <main class="content">
        <div class="section">
            <h2>Sección 1</h2>
            <p>Contenido de la primera sección.</p>
        </div>
        <div class="section">
            <h2>Sección 2</h2>
            <p>Contenido de la segunda sección.</p>
        </div>
    </main>
    <footer class="footer">
        <p>Pie de página</p>
    </footer>
</body>
</html>
